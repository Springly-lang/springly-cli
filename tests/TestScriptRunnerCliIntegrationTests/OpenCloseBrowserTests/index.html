<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button id="clickable-button" onclick="onButtonClick(event)">Click Me!</button>
    <div id="button-click-counter">0</div>

    <script>
        var buttonCounter = 0;
        function onButtonClick(e) {
            buttonCounter++;
            document.getElementById('button-click-counter').innerHTML = buttonCounter;
        }
    </script>
</body>
</html>
